<div class="block xl:grid lg:grid md:grid lg:grid-cols-6 xl:grid-cols-5 md:grid-cols-1 grid-cols-1 gap-0">
    <section class="col-span-2">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign In
                    </h1>
                    <h3 class="text-gray-700">Welcome to FMS</h3>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Email</label>
                            <div class="input-icons relative">
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border placeholder:px-7 outline-none border-gray-300 text-gray-400 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white"
                                    placeholder="{{placeholderText}}" required="" (focus)="emailIconIsHidden = true" (blur)="emailIconIsHidden=false">
                                <user-icon [hidden]="emailIconIsHidden">perm_identity</user-icon>
                            </div>
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Password</label>
                            <div class="input-icons relative">
                                <input [type]="returnDisplayed ? 'text' : 'password'" name="password" id="password" placeholder="{{placeholderPassword}}"
                                    class="bg-gray-50 placeholder:px-7 border outline-none border-gray-300 text-gray-400 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white"
                                    required="" (focus)="passIconIsHidden = true" (blur)="passIconIsHidden=false">
                                <pass-icon [hidden]="passIconIsHidden || returnDisplayed">perm_identity</pass-icon>
                                <show-hide-icon [passIsDisplayed]="passIsDisplayed" (change)="passIsDisplayedChanged($event)"></show-hide-icon>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <a href="#" class="text-sm font-medium text-gray-700">Forgot password?</a>
                        </div>
                        <button type="submit" (click)="goto()"
                            class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="img-bg col-span-3 xl:block lg:block md:hidden hidden"><img src="../../assets/images/ic_login3.png"
            class="w-full h-full max-w-100 max-h-100" alt=""></div>
</div>
